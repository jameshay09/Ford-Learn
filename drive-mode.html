<body>

	<div class="home-slider">

   	</div>

   	<a class="finish-button" href="drive-results.html">
    <div class="finish">
    	
        	<h3 class="finish-text"><u>Finish</u></h3>
        
    </div>
    </a>
   
    <div class="mph">
    
    	<h6 class="green-left"><b>33
        </b></h6> <h3>MPH</h3>
    
    </div>
    
    <div class="minors">
    
    	<h6 class="green-mid"><b>15/15</b></h6> <h6>Minors Remaining</h6>
    
    </div>
    
    <div class="timer">
    	<div id="time-pos">
    	<label id="minutes">00</label>:
		<label id="seconds">00</label>
        </div>
        <div id="timer-text">
        	<h6>Drive Time</h6>
        </div>
      
        </div>
        
   
   			 <script type="text/javascript">
      			var minutesLabel = document.getElementById("minutes");
				var secondsLabel = document.getElementById("seconds");
				var totalSeconds = 0;
				setInterval(setTime, 1000);

				function setTime()
				{
					++totalSeconds;
					secondsLabel.innerHTML = pad(totalSeconds%60);
					minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
				}

					function pad(val)
					{
						var valString = val + "";
						if(valString.length < 2)
						{
							return "0" + valString;
						}
						else
						{
							return valString;
						}
					}
    </script>
